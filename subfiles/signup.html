  <div class="container mobile_container">
    <div class="login">
      <div class="login_signup_form" id="id02">
        <div class="login_modal animate" method="post">
          <div class="imgcontainer">
            <span onclick="window.location.href='../index.html'" class="close">&times;</span>
            <img src="../images/avatar.png" alt="login page avatar" class="avatar"><br><br>
          </div>
          <div class="form_container" id="form_container">
            <label >Your Name</label>
            <input type="text" placeholder="Enter Your full name" name="fname" id="fname" required>
            <label>Email</label>
            <input type="email" placeholder="Enter email" name="email" id="email" required>
            <label>phone no.</label>
            <input type="tel" placeholder="+1-555-555-1212" name="phone" id="phone" required>
            <label>Password : </label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <label>Re-Enter Password : </label>
            <input type="password" placeholder="Enter Password" name="password" id="password2" required>
            <input type="checkbox" checked="checked"> Remember me
            <button type="submit" onclick="SignUp()">Sign Up</button>
            <button type="button" onclick="window.location.href='../index.html'" class="cancelbtn_2"> Cancel</button><br>
            Already have an account?<span onclick="document.getElementById('id02').style.display='none';document.getElementById('id01').style.display='block'" class="login2signup">Login</span>
          </div>
        </div>
      </div>
    </div>
  </div><!--container ends-->
  <script type="text/javascript" src="../javascript/login_signup.js"></script>
